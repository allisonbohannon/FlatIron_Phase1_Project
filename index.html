<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reads</title>
</head>
<body>
    <header>
        <h1>my reads</h1>
        <p>what kind of reader are you?</p>
    </header>
    <div class = 'search-container'>
        <section class = 'search-form'>
            <form>
                <label
                for="search-type"
                >search by</label>
                <select
                id="search-type"
                name="earch-type">
                    <option value="title" >title</option>
                    <option value="author" >author</option>
                    <option value="subject" >subject</option>
                </select>
                <input
                type="text"
                name="title"
                value=""
                class="input-text"
                id="input-data"
              />
              <input
                type="submit"
                name="submit"
                value="search"
                class="submit"
              />
            </form>
        </section>
        <section class = 'search-results-container'>
            <ul id = 'search-results'></ul>
        </section>

    </div>
    <div class = 'want-to-read-container'>
        <h2>need to read</h2>
    </div>
    <div class = 'have-read-container'>
        <section class = 'my-favorite-reads'>
            <h2>have read</h2>
        </section>
        <section class = 'my-reading-stats'>
            <h2>my stats</h2>
        </section>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
